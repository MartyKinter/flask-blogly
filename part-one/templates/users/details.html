{% extends 'base.html' %}

{% block title%}{{user.full_name}}{% endblock %}

{% block content %} 
<div class="container">
    <h1>{{user.full_name}}</h1>
    {%if user.image_url %}
    <div>
        <img src="{{user.image_url}}" alt="{{user.full_name}}">
    </div>
    {%endif%}

    <div>
        <form>
            <button formaction="/users/{{user.id}}/edit" formmethod="GET">Edit user</button>

            <button formaction="/users/{{user.id}}/delete" formmethod="POST">Delete user</button>

            <button formaction="/users" formmethod="GET">Go home</button>
        </form>
    </div>
</div>
{% endblock %}
